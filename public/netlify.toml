[[headers]]
    for = "/fonts/*"
    [headers.values]
        Cache-Control = "public, max-age=2628000"

[[headers]]
    for = "/icons/*"
    [headers.values]
        Cache-Control = "public, max-age=2628000"

[[headers]]
    for = "/images/*"
    [headers.values]
        Cache-Control = "public, max-age=2628000"

[[headers]]
    for = "/*.json"
    [headers.values]
        Cache-Control = "public, max-age=86400"

[[headers]]
    for = "/*-pb.json"
    [headers.values]
        Cache-Control = "public, max-age=60"

[[headers]]
    for = "/update.txt"
    [headers.values]
        Cache-Control = "public, max-age=86400"
