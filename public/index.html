<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Naval Action map</title>
    <meta name="description" content="Naval Action map">
    <meta name="viewport" content="width=device-width,initial-scale=1">

<body>

<section id="modal" class="modal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Naval Action map</h3>
            </header>

            <div class="modal-body">
                <ul>
                    <li>Teleport areas: indicates the area where you can teleport to this port (deep-water port and not

                    </li>
                    <li>Port data</li>
                    <li>Port battle zones (shown when zoomed in)</li>
                </ul>
                <p>Designed by iB aka Felix Victor.</p>
            </div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-server="eu1">PvP EU</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-server="eu2">PvE</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-server="us2">PvP Global</button>
            </footer>
        </div>
    </div>
</section>

<div id="na" class="na">
</div>

<script type="text/javascript" src="na-map.min.js?48c1a32cc284e2fef9f6"></script></body>
