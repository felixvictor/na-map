[[headers]]
    for = "/fonts/*"
    [headers.values]
        Cache-Control = "max-age=2628000, must-revalidate"

[[headers]]
    for = "/icons/*"
    [headers.values]
        Cache-Control = "max-age=2628000, must-revalidate"

[[headers]]
    for = "/images/*"
    [headers.values]
        Cache-Control = "max-age=2628000, must-revalidate"

[[headers]]
    for = "/*.json"
    [headers.values]
        Expires = "Sat, 11 Aug 2018 13:39:04 GMT" # bash change here

[[headers]]
    for = "/*-pb.json"
    [headers.values]
        Cache-Control = "max-age=50, must-revalidate"