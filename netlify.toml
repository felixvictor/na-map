[[headers]]
    for = "*.css"
    [headers.values]
        cache-control = "public, max-age=31557600, immutable"

[[headers]]
    for = "*.js"
    [headers.values]
        cache-control = "public, max-age=31557600, immutable"

[[headers]]
    for = "*.png"
    [headers.values]
        cache-control = "max-age=604800, stale-while-revalidate=86400, must-revalidate"

[[headers]]
    for = "*.webp"
    [headers.values]
        cache-control = "max-age=604800, stale-while-revalidate=86400, must-revalidate"

[[headers]]
    for = "*.woff2"
    [headers.values]
        cache-control = "max-age=604800, stale-while-revalidate=86400, must-revalidate"
